<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        
        <div id="header">
                <h1 class="text-center"> Welcome to Online Bank </h1>
            
            <div id="login-Area">    
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="submit" class=" btn btn-success"> Enter</button>

            </div>
        </div>
        <div id="transact">
            <div class="row">
                <div class="col-md-4  ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="displayDeposit">00</span></h2>
                    </div>
                    
                </div>
                <div class="col-md-4 ">
                    <div class="withdrawal status">
                        <h5>Withdrawal</h5>
                        <h2>$<span id="displayWithdraw">00</span></h2>
                    </div>
                    
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBal">1200</span></h2>
                    </div>
                    
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <h4>Deposit</h4><br>
                        <input id='depositAmount' type="text"class="form-control" placeholder="$ amount deposit"><br>
                        <button id="depositBtn" class=" btn btn-success"> Enter</button>                 
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="box">
                        <h4> Withdrawal</h4><br>
                        <input id='withdrawAmount' type="text"class="form-control" placeholder="$ amount withdrawn"><br>
                        <button id="withdrawBtn" class=" btn btn-success"> Enter</button>   
                    </div>
                    
                </div>
            </div>
        </div>
    <script>
        // log in button handler
        document.getElementById('submit').addEventListener('click',function(event){
            document.getElementById('header').style.display = 'none'
            document.getElementById('transact').style.display = 'block'    
                    })
        // deposit button
        document.getElementById('depositBtn').addEventListener('click',function(event){
                const depositValue = document.getElementById('depositAmount').value;
                const depositNumber = parseFloat(depositValue);
                // const displayValue = document.getElementById('displayDeposit').innerText;
                // const displayNumber = parseFloat(displayValue);
                // const total = depositNumber + displayNumber;
                // document.getElementById('displayDeposit').innerText =  total;
            addDisplay("displayDeposit", depositNumber);    
            addDisplay("currentBal", depositNumber);

                // const currentBal = document.getElementById("currentBal").innerText;
                // const balanceNumber = parseFloat(currentBal);
                // const finalBalance = depositNumber + balanceNumber;
                // document.getElementById('currentBal').innerText = finalBalance;
                document.getElementById('depositAmount').value = "";


                     })
            function addDisplay(id, depositNumber) {
                const current = document.getElementById(id).innerText;
                const Number = parseFloat(current);
                const final = depositNumber + Number;
                document.getElementById(id).innerText = final;
                
            }         


            document.getElementById("withdrawBtn").addEventListener('click',function(event){
                const withdrawValue = document.getElementById('withdrawAmount').value;
                const withdrawNumber = parseFloat(withdrawValue);
                document.getElementById('withdrawAmount').value = "";
                
                addDisplay("displayWithdraw", withdrawNumber);
                addDisplay("currentBal", -1 * withdrawNumber);

                

            })




    </script>
</body>
</html>
